<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
<title>Title of the document</title>
</head>

<body>
<section>
<div class="container">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">
<h1 class="text-center">Register Here</h1>
<form action="" th:action="@{/do_register}" method="post">
<div class="form-group">
    <label for="name_field">Your Name</label>
    <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Name" required>
    
  </div>
  <div class="form-group">
    <label for="email_field">Your Email</label>
    <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Email" required>
    
  
  <div class="form-group">
    <label for="password_field">Your Password</label>
    <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Password" required>
    
  </div>
  <div class="container text-center">
  <button type="submit" class="btn bg-primary text-white">Submit</button>
   <button type="reset" class="btn btn-warning">Reset</button>
  </div>
</form>
</div>
</div></div>
</section>

</body>

</html>
